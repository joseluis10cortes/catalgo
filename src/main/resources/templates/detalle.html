<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Detalles del producto</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="fragment/menu.html :: menu"></div>
	<div class="mt-5 ml-5">
		<h6>
			<a th:href="@{/}"> Volver Atrás</a>
		</h6>
	</div>

	<!-- Detalles del producto -->
	<h2 class="text-center mt-5 mb-3" th:text="${producto.nombre}"></h2>
	<div class="row col-12">
		<div class="col-xl-7 col-lg-8 col-12">
			<div class="mt-3 zoom">
				<img class="img-fluid col-12"
					th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/350x260' : ${producto.imagen}"></img>
			</div>
		</div>
		<div class="col-xl-5 col-lg-4 col-12">
			<div class="row text-center mx-auto mt-5">
				<div class="col-6 text-center mb-3">
					<h6>Categoría:</h6>
					<p th:text="${producto.categoria.nombre}">
				</div>
				<div class="col-6 text-center mb-3 mb-3">
					<h6>Precio</h6>
					<h4
						th:text="${#numbers.formatDecimal(producto.precio,0,'COMMA',2,'POINT')} + '€'"></h4>
				</div>
				<div class="col-12">
					<h6>Descripción</h6>
					<p class="text-justify" th:text="${producto.descripcion}"></p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
