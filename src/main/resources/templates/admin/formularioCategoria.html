<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> Categoria</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<div th:insert="fragment/menu.html :: menu"></div>
	<div class="container col-12 my-5">
		<div>
			<div class="col-lg-10 col-xl-5 mx-auto">
				<div class="card card-signin no-border">
					<form method="post" action="#" th:action="@{/admin/nuevaCategoria/submit}"
						th:object="${categoria}">
						<h1>
							<span th:text="${categoria.id} ? 'Editar' : 'Nuevo'"></span>
							Categoria
						</h1>
						<input type="hidden" th:field="*{id}" id="id" />
						<div class="form-label-group col-11 mx-auto mb-3">
							<label for="nombre">Nombre</label><input type="text" name="name"
								id="name" class="form-control" placeholder="Escriba su nombre"
								maxlength="200" required th:field="*{nombre}">
						</div>

						<div class="col-3 mx-auto my-4">
							<input type="submit" id='validate' name="alta" value="Guardar" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
