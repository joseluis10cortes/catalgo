<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Iniciar sesión</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/formularios.css"
	th:href="@{/css/formularios.css}">
</head>
<body>
	<div class="container col-12 col-xl-10 col-lg-10 col-md-10 my-5">
		<div class="col-12">
			<div class="col-12 col-lg-10 col-xl-5 mx-auto">
				<div class="card card-signin my-5 no-border">
					<form method="POST" action="#" th:action="@{/login}"
						class="mx-auto">
						<div class="container-fluid col-12 mt-3" >
							<div class="form-label-group col-12 col-lg-9 col-xl-9">
								<label for="correo">Email</label><br /> <input type="text"
									id="username" name="username" placeholder="correo@ejemplo.com"
									required autofocus>
							</div>
							<div class="form-label-group col-12 col-lg-9 col-xl-9 mt-3">
								<label for="contrasena">Contraseña</label><br/> <input
									type="password" name="password" id="password"
									placeholder="Contraseña" required>
							</div>
						</div>
						<div class="col-6 mx-auto my-3">
							<input type="submit" name="enviar" value="Iniciar sesión" />
						</div>
					</form>

					<div class="text-center mb-5" sec:authorize="!isAuthenticated()">
						<a class="h5" th:href="@{/registrarse}">
							Regístrarse</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
