<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Menú de navegación</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<body>


	<nav class="navbar navbar-expand-sm bg-dark navbar-dark"
		th:fragment="menu">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">Inicio</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/listaProductos}"
				sec:authorize="hasRole('ROLE_ADMIN')">Gestión Productos</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/listaCategorias}"
				sec:authorize="hasRole('ROLE_ADMIN')">Gestión Categorías</a></li>

		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" data-target="#myModal"
				data-toggle="modal" sec:authorize="isAuthenticated()"
				href="javascript:document.getElementById('logoutForm').submit()">Cerrar
					sesión</a>
				<form th:action="@{/login}" method="POST" id="logoutForm"></form></li>

		</ul>
	</nav>
</body>
</html>
